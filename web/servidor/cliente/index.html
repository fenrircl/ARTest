<!doctype html>
<html>
  <head>
    <title>ARTest</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
      #messages { margin-bottom: 40px }
    </style>
  </head>
  <body>
    <div style="background-color: #d6e3f3;">     
        <div class="row mb-10" style="width: 100%;margin-bottom:10px;padding:20px">
            <div class="col col-xs-3" id="div_base">
              <label class="text-bold">Cursos</label>
              <select class="form-control" id="cursos_institucion" onchange="changeCurso()">
                
              </select>
            </div>
            <div class="col col-xs-2" id="">
                <label class="text-bold">Letra</label>
                <select class="form-control" id="letra_curso"  onchange="changeLetra()">
                  
                </select>
            </div>
            <div class="col col-xs-7" id="">
              <div class="card mb-4 rounded-3 shadow-sm border-primary">
             
                <div class="card-body">
              
                  <button type="button" onclick="enviarListado()" class="w-100 btn btn-lg btn-primary">Evaluar</button>
                </div>
              </div>
            </div>
        </div>
 
     
    </div>

    <div class="card mb-3" style="">
      <div class="row g-0">
        <div class="col-md-6">
          <div class="card-body">
              <div id="listado_estudiantes" style="font-size:15px; color:#052c59;">
              </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card-body">
            <h5 class="card-title">Evaluaci√≥n</h5>
            <p class="card-text">
              <div class="row">
                <div class="col-md-10">Pregunta <br>
                  <textarea class="form-control" name="" id="" cols="30" rows="2"></textarea>
                </div>
              </div>
              <br>
              <div class="row">
                <div class="col-md-6"><input type="radio" id="respuesta_1" name="evaluacion" value="A">
                    <label for="respuesta_1">A</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="col-md-6"><input type="radio" id="respuesta_2" name="evaluacion" value="B">
                    <label for="respuesta_2">B</label>
                    <input class="form-control" type="text" name="" id="">

                </div>
              </div>
              <div class="row">
                <div class="col-md-6"><input type="radio" id="respuesta_3" name="evaluacion" value="C">
                    <label for="respuesta_3">C</label>
                    <input class="form-control" type="text" name="" id="">

                </div>
                  <div class="col-md-6"><input type="radio" id="respuesta_4" name="evaluacion" value="D">
                    <label for="respuesta_4">D</label>
                    <input class="form-control" type="text" name="" id="">

                </div>
              </div>

            </p>
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          </div>
        </div>
      </div>
    </div>

    <ul id="messages"></ul>

    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

    <script src="DATOS_COLEGIO.js"></script>
